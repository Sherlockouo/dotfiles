# (HTTP and SOCKS5 in one port)
mixed-port: 7890
# RESTful API for clash
external-controller: :9090
mode: rule

proxies:
  - name: 🇨🇳 MoonShotAI
    server: 192.168.64.2
    port: 1080
    type: socks5

  - type: ss
    name: hk-01
    server: "g06.hk01-ae5.entry.hsrtd.club"
    port: 19276
    cipher: "aes-256-gcm"
    password: "c5b88444-c828-35bf-832c-8342d6f17426"
    udp: true # 可选，是否启用 UDP 转发
  - type: ss
    name: hk-04
    server: "g06.hk04-ae5.entry.hsrtd.club"
    port: 808
    cipher: "aes-256-gcm"
    password: "c5b88444-c828-35bf-832c-8342d6f17426"
    udp: true # 可选，是否启用 UDP 转发
  - type: ss
    name: us-01
    server: "g06.us01-ae5.entry.hsrtd.club"
    port: 20014
    cipher: "aes-256-gcm"
    password: "c5b88444-c828-35bf-832c-8342d6f17426"
    udp: true # 可选，是否启用 UDP 转发

rules:
  - IP-CIDR,172.24.0.0/16,🇨🇳 MoonShotAI,no-resolve
  - IP-CIDR,172.26.0.0/16,🇨🇳 MoonShotAI,no-resolve
  - IP-CIDR,172.28.0.0/16,🇨🇳 MoonShotAI,no-resolve
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,msh,🇨🇳 MoonShotAI
  - RULE-SET,mshcidr,🇨🇳 MoonShotAI,no-resolve
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,direct,DIRECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,gfw,PROXY
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,telegramcidr,PROXY
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,PROXY
  - MATCH,DIRECT

proxy-groups:
  - name: "PROXY"
    type: select
    interval: 3000
    proxies:
      - "hk-01"
      - "hk-04"
      - "us-01"
      - "DIRECT"
      - "🇨🇳 MoonShotAI"
  - name: "MoonShotAI"
    type: select
    proxies:
      - "🇨🇳 MoonShotAI"

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  msh:
    type: file
    behavior: domain
    path: ./ruleset/msh.yaml

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
